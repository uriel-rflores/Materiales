<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Nemimilo tlajtoltin</h1>
        <div id="game-container">
            <!-- Contenedor de botones a la izquierda -->
            <div id="stats-container">
                <button id="time-btn">Tiempo: 00:00</button>
                <button id="clicks-btn">Clics: 0</button>
                <button id="words-counter-btn">Palabras: 0/20</button>
            </div>
            <div id="sopa-letras"></div>
            <div id="word-list-container">
                <h2>Palabras a encontrar:</h2>
                <ul id="words"></ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
